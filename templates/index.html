<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
    body{
      background-image: url("https://images.pexels.com/photos/247676/pexels-photo-247676.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
    }
  </style>
  <body>
    
    
    
    <div class=" my-2 mx-1 row align-items-md-stretch">
        <div class="col-md-6">
          <div class="h-100 p-5 text-bg-dark rounded-3">
            <h2>My ChatBot</h2>
            <div id="output">
              {% for chat in allChat %}
                  <p>User: {{ chat.user }}</p>
                  <p>GPT: {{ chat.gpt }}</p>
                
              {% endfor %}
          </div>
          <form method="post">
            <div class="mb-3">
              <label for="userInput" class="form-label">Enter a Message</label>
              <input type="text" class="form-control" name="userInput" id="userInput">
              
              <button type="submit" class=" my-3 btn btn-info">Submit</button>
            </div>
        </form>
          </div>
        </div>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
